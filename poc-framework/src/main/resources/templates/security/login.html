<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Causeway PoC Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container bg-white">
            <h2 class="text-center mb-4">üîê Security Login</h2>
            <p class="text-center text-muted">Causeway PoC - Secman Demo</p>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            
            <div th:if="${message}" class="alert alert-info" role="alert">
                <span th:text="${message}"></span>
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <h6>Demo Users:</h6>
                <small class="text-muted">
                    <strong>admin/password</strong> - System Administrator<br>
                    <strong>user/password</strong> - Regular User<br>
                    <strong>guest/password</strong> - Guest User<br>
                    <strong>cmgr/password</strong> - Customer Manager<br>
                    <strong>omgr/password</strong> - Order Manager
                </small>
            </div>
            
            <div class="text-center mt-3">
                <a href="/" class="btn btn-outline-secondary btn-sm">Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
