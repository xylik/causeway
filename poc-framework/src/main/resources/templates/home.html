<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Causeway PoC Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Causeway PoC Framework</h1>
                <p class="lead">Domain objects managed by the framework</p>
                
                <div th:if="${objectsByType.isEmpty()}" class="alert alert-info">
                    No domain objects found. Create some objects to see them here.
                </div>
                
                <div th:each="entry : ${objectsByType}" class="card mb-4">
                    <div class="card-header">
                        <h3 th:text="${entry.key}">Object Type</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div th:each="objInfo : ${entry.value}" class="col-md-4 mb-2">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-title" th:text="${objInfo.typeName}">Object</h6>
                                        <p class="card-text" th:text="${objInfo.description}">Object details</p>
                                        <a th:href="@{/object/{id}(id=${objInfo.id})}" class="btn btn-primary btn-sm">View</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
