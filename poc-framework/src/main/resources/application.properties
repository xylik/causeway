# Causeway PoC Framework Configuration
spring.application.name=causeway-poc-framework

# Server configuration  
server.port=8080

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.org.causeway.poc=DEBUG
logging.level.root=INFO

# Application info
info.app.name=Causeway PoC Framework
info.app.description=Proof of concept demonstrating Apache Causeway technical ideas
info.app.version=1.0.0-SNAPSHOT